<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Switcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    .btn {
    background-color: #9669ff;
    color: white;
    padding: 15px 20px;
    margin: 20px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img id="mainImage" src="./кейс новичок мини эпп.jpg" alt="Closed Case">
        <button id="back_to_bot" class="btn" onclick="backToBot()">Вернуться в бот</button>
    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function backToBot() {
        data = 'Новичок';
        tg.sendData(data);
    }
    </script>
</body>
</html>
